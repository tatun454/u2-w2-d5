<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netflix Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/css/profile.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold text-danger" href="Home.html">
          <img
            src="/Netflix-assets/assets/netflix_logo.png"
            alt="Netflix Logo"
            height="32"
            class="me-2"
          />
        </a>

        <a href="settings.html"><i class="bi bi-gear text-white"></i></a>
      </div>
    </nav>
    <div class="profile-container">
      <div class="profile-title">Edit Profile</div>
      <div class="profile-divider"></div>
      <form class="profile-form">
        <div class="d-flex flex-column flex-md-row align-items-md-center mb-4">
          <div class="position-relative me-md-4 mb-3 mb-md-0">
            <img
              src="/Netflix-assets/assets/avatar.png"
              alt="Profile"
              class="profile-img"
            />
            <span class="profile-img-edit">
              <i class="bi bi-pencil-fill"></i>
            </span>
          </div>
          <div class="flex-grow-1">
            <input type="text" class="form-control mb-3" value="User Name" />
            <div>
              <label class="mb-1">Language:</label>
              <select class="form-select w-auto d-inline-block ms-2">
                <option selected>English</option>
                <option>Italiano</option>
                <option>Espa√±ol</option>
              </select>
            </div>
          </div>
        </div>
        <hr class="bg-secondary" />
        <div class="mb-3">
          <label class="mb-1">Maturity Settings:</label><br />
          <button type="button" class="btn btn-maturity mb-2">
            ALL MATURITY RATINGS
          </button>
          <div class="mb-2 small">
            Show titles of <b>all maturity ratings</b> for this profile.
          </div>
          <button type="button" class="btn btn-edit">EDIT</button>
        </div>
        <hr class="bg-secondary" />
        <div class="mb-4">
          <label class="mb-2">Autoplay controls</label>
          <div class="form-check mb-2">
            <input
              class="form-check-input"
              type="checkbox"
              checked
              id="autoplay1"
            />
            <label class="form-check-label" for="autoplay1">
              Autoplay next episode in a series on all devices.
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              checked
              id="autoplay2"
            />
            <label class="form-check-label" for="autoplay2">
              Autoplay previews while browsing on all devices.
            </label>
          </div>
        </div>
        <hr class="bg-secondary" />
        <div class="profile-actions d-flex flex-wrap">
          <button type="submit" class="btn btn-save">SAVE</button>
          <button type="button" class="btn btn-cancel">CANCEL</button>
          <button type="button" class="btn btn-delete">DELETE PROFILE</button>
        </div>
      </form>
    </div>
    <script src="/js/profile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
